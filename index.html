<!-- JavaScirpt for banner images transition -->

<script>
    const slideOverlay = document.querySelector(".slide-overlay");
    const slides = slideOverlay.querySelectorAll(".slide");
    const slideWidth = slides[0].offsetWidth; // Get the width of one slide
    let currentSlideIndex = 0;

    function changeSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        slideOverlay.style.transform = `translateX(-${currentSlideIndex * slideWidth}px)`;
    }

    setInterval(changeSlide, 5000); // Change slide every 5 seconds
</script>
